<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
    h1,h2,h3,h4,h5,h6 { font-weight: 600; }
    .project-card img { transition: transform 0.3s; }
    .project-card img:hover { transform: scale(1.05); }
    .btn-orange { background-color: #FF7A30; color: #fff; border: none; }
    .btn-orange:hover { background-color: #e86e27; }

    /* Modal customizations */
    .custom-modal-width .modal-dialog { max-width: 95%; margin: 0; }
    .custom-modal-width .modal-content { height: 90vh; border-radius: 1rem; overflow: hidden; }
    .custom-modal-width .modal-body { height: 100%; display: flex; flex-direction: row; }
    .custom-modal-width .modal-body .col-lg-8,
    .custom-modal-width .modal-body .col-lg-4 { height: 100%; }
    .custom-modal-width img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s; }
    .custom-modal-width img:hover { transform: scale(1.05); }
    /* Modal sizing & image behaviour */
      .custom-modal .modal-dialog {
        max-width: 1100px; /* adjust if you want wider/narrower */
      }
      .modal-content {
        background: transparent !important; /* remove white background */
        box-shadow: none !important;        /* remove card shadow */
      }

      .modal-body {
        padding: 0 !important; /* remove padding */
      }

      .modal-dialog.modal-xl {
        max-width: 95% !important;  /* make modal almost fullscreen */
        margin: auto;
      }

      .modal-project-image {
        max-width: 100%;
        max-height: 90vh;  /* keep it inside viewport height */
        width: auto;
        height: auto;
        object-fit: contain;
      }

      .modal-project-image:hover {
        transform: scale(1.03);
      }
      /* Make the text column scroll if content is long */
      .custom-modal .col-lg-4 {
        max-height: 70vh;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        background: #fff;
        padding-right: 2rem;
      }
      /* Slightly increase close button visibility */
      .custom-modal .btn-close {
        filter: drop-shadow(0 1px 0 rgba(0,0,0,0.05));
      }
      @media (max-width: 991px) {
        /* On small screens, keep the image height reasonable */
        .modal-project-image {
          max-height: 50vh;
        }
        .custom-modal .col-lg-4 { max-height: none; overflow: visible; }
      }
    /* Navbar */
    #siteNavbar {
        background: transparent;
        transition: background-color .28s ease, box-shadow .28s ease, padding .2s ease;
        padding: .6rem 0;
        z-index: 1100;
      }

      #siteNavbar.nav-scrolled {
        background: rgba(255,255,255,0.95);
        box-shadow: 0 10px 30px rgba(16,24,40,0.06);
      }

      .navbar {
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(6px);
        transition: background-color .3s ease;
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
      }

      #siteNavbar .navbar-brand img {
        height: 44px;
        transition: transform .3s ease;
      }

      .brand-name {
        color: var(--orange);
        font-weight: 600;
        letter-spacing: .2px;
        font-size: 1.05rem;
      }

      .navbar-toggler {
        border: none;
        padding: .25rem;
        width: 46px;
        height: 46px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .toggler-icon {
        display: inline-block;
        width: 26px;
        height: 18px;
        position: relative;
      }

      .toggler-icon span {
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        background: #222;
        border-radius: 2px;
        transition: transform .25s ease, opacity .2s ease;
      }

      .toggler-icon span:nth-child(1) { top: 0; }
      .toggler-icon span:nth-child(2) { top: 8px; }
      .toggler-icon span:nth-child(3) { bottom: 0; }

      #siteNavbar .nav-link {
        color: #222;
        margin: 0 .25rem;
        padding: .4rem .6rem;
        font-weight: 500;
        transition: color .18s ease, transform .18s ease;
      }

      #siteNavbar .nav-link:hover,
      #siteNavbar .nav-link.active {
        color: #FF7A30;
        transform: translateY(-2px);
      }

      /*------------------------------------------
        FOOTER
      ------------------------------------------*/
     
      footer {
        position: relative; /* needed for absolute positioning anchor */
        margin-top: 0 !important;
      }
   
      .footer-figurine {
        position: absolute;
        right: 20px;     /* push it to the right */
        top: -80px;
        z-index: 10;
      }

      .footer-figurine img {
        width: 100px;   /* adjust size as you like */
        transition: transform 0.3s ease;
      }

      .site-footer {
        background: #000;
        color: #fff;
        width: 100%;
        padding: .5rem 0;
        border-top: 1px solid rgba(255,255,255,0.04);
      }

      .site-footer .small {
        font-size: .95rem;
        color: rgba(255,255,255,0.9);
      }

      .site-footer .footer-link {
        color: #fff;
        font-size: 1.1rem;
        text-decoration: none;
        opacity: .92;
        transition: opacity .18s ease, transform .18s ease;
      }

      .site-footer .footer-link:hover {
        opacity: 1;
        transform: translateY(-2px);
      }
  </style>
</head>
<body>

<!-- Navbar -->
<nav id="siteNavbar" class="navbar navbar-expand-lg fixed-top py-2">

            <span></span><span></span><span></span>

            <li class="nav-item"><a class="nav-link" href="Portfolio.html#hero">Home</a></li>

            <li class="nav-item"><a class="nav-link" href="Work.html#MyProjects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="Portfolio.html#contact">Contact</a></li>
            
          </ul>

<!-- Portfolio Header -->
<section id="MyProject" class="py-5 text-center" style="margin-top:80px;">

    <p class="text-muted mx-auto" style="max-width: 700px; line-height:1.6;">

<!-- Projects Grid -->
<section class="py-5">

      <!-- JS will generate project cards here -->
    </div>
  </div>
</section>

<!-- Modal Container -->
<div id="modals-container">
  <!-- JS will generate modals here -->
</div>

<!-- Footer -->
      <footer class="site-footer py-4">
        <div class="footer-figurine">
              <img src="Images/lufy.png" alt="Figurine">
        </div>
        <div class="container text-center text-sm-start">
          <div class="row align-items-center gy-3">
            
            <!-- Left side -->
            <div class="col-sm-6">
              <h5 class="fw-bold mb-1">OpticMorph</h5>
              <p class="small mb-0">Designs that speak for themselves.</p>
              <p class="small mb-0">© <span id="year"></span> Kushang Wadiwala.</p>
            </div>

            <!-- Right side -->
            <div class="col-sm-6 d-flex justify-content-center justify-content-sm-end gap-3">
              <a href="https://www.linkedin.com/in/kushangwadiwala" class="footer-link d-inline-flex align-items-center justify-content-center rounded-circle" aria-label="LinkedIn">

              <a href="https://dribbble.com/Kush0806" class="footer-link d-inline-flex align-items-center justify-content-center rounded-circle" aria-label="Dribbble">

              </a>
              <a href="mailto:kushangwadiwala@gmail.com" class="footer-link d-inline-flex align-items-center justify-content-center rounded-circle" aria-label="Email">
                <i class="bi bi-envelope-fill"></i>
              </a>

          </div>
        </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // === Projects data ===
  const projects = [
    {
      title: "Luxe Lustre — Logo",
      description: "Minimal luxury logo designed for a premium makeup studio.",
      role: "Brand Designer",
      tools: "Adobe Illustrator • Photoshop",
      categories: "Branding • Logo",
      image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1200&q=60"
    },
    {
      title: 'Social Campaign — "Glow"',
      description: "Instagram series to boost engagement and CTA.",
      role: "Art Direction, Graphic Design",
      tools: "Figma • After Effects",
      categories: "Social • Graphics",
      image: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1200&q=60"
    },
    {
      title: "Startup Brand Kit",
      description: "Logo, color system, and typography for a modern startup.",
      role: "Brand Designer",
      tools: "Adobe Illustrator • Figma",
      categories: "Identity • Toolkit",
      image: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=60"
    },
    {
      title: "Startup Brand Kit",
      description: "Logo, color system, and typography for a modern startup.",
      role: "Brand Designer",
      tools: "Adobe Illustrator • Figma",
      categories: "Identity • Toolkit",
      image: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=60"
    }
  ];

  // containers
  const projectsContainer = document.getElementById('projects-container');
  const modalsContainer = document.getElementById('modals-container');
  const navbar = document.getElementById('siteNavbar');

  // generate cards + modals
  projects.forEach((project, index) => {
    const id = `projectModal${index + 1}`;

    // --- card ---
    const cardHTML = `
      <div class="col-md-6 col-lg-4" data-aos="fade-up">
        <div class="card project-card h-100 border-0"
            data-bs-toggle="modal" data-bs-target="#${id}"
            style="cursor: pointer;">
            
          <img src="${project.image}" class="card-img-top" alt="${project.title}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${project.title}</h5>
            <p class="card-text text-muted">${project.description}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <small class="text-muted">${project.categories}</small>
              <!-- Button removed, since whole card is clickable -->
            </div>
          </div>
        </div>
      </div>
    `;
    projectsContainer.insertAdjacentHTML('beforeend', cardHTML);

    // --- modal ---
    const modalHTML = `
    <div class="modal fade project-modal" id="${id}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen d-flex align-items-center justify-content-center">
    <div class="modal-content bg-transparent border-0 shadow-none">

      <!-- Close button -->
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
              data-bs-dismiss="modal" aria-label="Close" style="z-index:1055;"></button>

      <!-- Centered Image -->
      <div class="modal-body d-flex align-items-center justify-content-center p-0">
        <img src="${project.image}" alt="${project.title}" 
             style="max-width: 95%; max-height: 95vh; width: auto; height: auto; object-fit: contain; border-radius: 8px;">
      </div>

    </div>
  </div>
</div>

  `;
  
    modalsContainer.insertAdjacentHTML('beforeend', modalHTML);
  });

  // --- Navbar hide/show for modals (works for dynamically created modals) ---
  document.body.addEventListener('show.bs.modal', (e) => {
    if (e.target && e.target.classList.contains('project-modal')) {
      navbar.style.display = 'none';
    }
  });
  document.body.addEventListener('hidden.bs.modal', (e) => {
    if (e.target && e.target.classList.contains('project-modal')) {
      navbar.style.display = '';
    }
  });
</script>
</body>
</html>
